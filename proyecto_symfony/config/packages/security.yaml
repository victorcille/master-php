security:
    #añadimos un encoder para la entidad User y poder cifrar la password. Le ponemos un cost = 4 para que nos cifre 4 veces
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 4
    
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        
        # Definimos el provider 'proveedor' que hemos señalado más abajo en el form_login
        # IMPORTANTE: en la prperty tenemos que poner el mismo campo (email) que hemos señalado en el método getUsername() de la entidad User
        proveedor:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: users_in_memory
            
            # Definimos el form_login y el logout para poder hacer toda la parte del login
            form_login:
                login_path: login
                check_path: login
                provider: proveedor
            
            logout:
                path: /logout
                target: /

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    # CONFIGURAMOS EL CONTROL DE ACCESO A LAS RUTAS POR SEGURIDAD
    access_control:
         - { path: ^/tarea, roles: ROLE_USER }
         - { path: ^/tareas, roles: ROLE_USER }
         - { path: ^/crear-tarea, roles: ROLE_USER }
         - { path: ^/mis-tareas, roles: ROLE_USER }
         - { path: ^/editar-tarea, roles: ROLE_USER }
         - { path: ^/borrar-tarea, roles: ROLE_USER }
        # - { path: ^/profile, roles: ROLE_USER }
